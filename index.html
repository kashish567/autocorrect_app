<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Autocorrect App</title>
</head>
<body>
    <div class="container">
        <h2>Autocorrect App</h2>
        <p>Check you spellings, grammar and punctuation errors here!</p>
        <textarea id="textarea" class="textarea" placeholder="Type here.." maxlength="150"></textarea>
        <button onclick="copyText()">Copy Text</button>
        <div class="counter-container">
            <p>Total charater : <span id="total-count">0</span></p>
            <p>Remaining : <span id="remaining">150</span></p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
